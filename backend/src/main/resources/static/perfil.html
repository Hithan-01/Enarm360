<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Mi perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    .card{border:1px solid #ddd;border-radius:12px;padding:1rem 1.25rem;margin-bottom:1rem}
    .row{display:flex;gap:1rem;flex-wrap:wrap}
    .col{flex:1 1 280px}
    img.avatar{width:140px;height:140px;border-radius:50%;object-fit:cover;border:1px solid #ddd}
    label{display:block;margin:.5rem 0 .25rem}
    input,textarea{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:8px}
    button{padding:.6rem 1rem;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <h1>Perfil</h1>

  <div class="card row" th:with="p=${perfil}">
    <div class="col">
      <img class="avatar" th:if="${p.avatarUrl}" th:src="${p.avatarUrl}" alt="avatar"/>
      <div th:if="${p.avatarUrl == null}">Sin avatar</div>
      <p><strong th:text="${p.nombreCompleto}">Nombre</strong></p>
      <p><code th:text="${p.username}">username</code> · <span th:text="${p.email}">email</span></p>
      <p><small>Zona horaria: <span th:text="${p.tz}"></span></small></p>
      <p th:text="${p.bio}">bio</p>
      <p>Tel: <span th:text="${p.telefono}"></span> · País: <span th:text="${p.pais}"></span></p>
    </div>

    <div class="col">
      <form method="post" action="/perfil" th:object="${update}">
        <label>Bio</label>
        <textarea th:field="*{bio}" rows="4" placeholder="Cuéntanos algo..."></textarea>
        <label>Teléfono</label>
        <input th:field="*{telefono}" placeholder="+52 ..."/>
        <label>País</label>
        <input th:field="*{pais}" placeholder="México"/>
        <label>Zona horaria</label>
        <input th:field="*{tz}" placeholder="America/Monterrey"/>
        <div style="margin-top:.75rem"><button type="submit">Guardar</button></div>
      </form>

      <form method="post" enctype="multipart/form-data" action="/perfil/avatar" style="margin-top:1rem">
        <label>Actualizar avatar</label>
        <input type="file" name="file" accept="image/*"/>
        <div style="margin-top:.5rem"><button type="submit">Subir avatar</button></div>
      </form>
    </div>
  </div>
</body>
</html>
