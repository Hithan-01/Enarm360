spring.application.name=Enarm360

# Database - usar variables de entorno
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration - usar variables de entorno
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS - usar variable de entorno
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Subidas de archivos
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:5MB}

# Uploads
app.uploads.dir=${UPLOADS_DIR:uploads}
app.uploads.public-base=${UPLOADS_PUBLIC_BASE:/files/}

# Resources
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Puerto para Render
server.port=${PORT:8080}

# Configuración para tareas programadas
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=subscription-scheduler-

# Configuración de suscripciones
app.subscription.timezone=America/Monterrey
app.subscription.default-currency=USD
app.subscription.metrics-enabled=true
app.subscription.auto-expire-enabled=true
app.subscription.auto-expire-cron=0 0 1 * * ?
app.subscription.metrics-cron=0 0 2 * * ?

# Notificaciones de suscripciones
app.subscription.notifications-enabled=true
app.subscription.expire-warning-days=7
app.subscription.renewal-reminder-days=3

# Límites de intentos por tipo de usuario
app.subscription.max-attempts.free=10
app.subscription.max-attempts.trial=50
app.subscription.max-attempts.standard=-1
app.subscription.max-attempts.premium=-1

# Precios por defecto
app.subscription.default-prices.standard-monthly-price=29.99
app.subscription.default-prices.standard-yearly-price=299.99
app.subscription.default-prices.premium-monthly-price=49.99
app.subscription.default-prices.premium-yearly-price=499.99

# Configuración de cupones
app.subscription.coupon-settings.enabled=true
app.subscription.coupon-settings.default-validity-days=30
app.subscription.coupon-settings.max-usage-limit=1000
app.subscription.coupon-settings.max-discount-percentage=50

# Configuración de pagos
app.subscription.payment-settings.enabled=true
app.subscription.payment-settings.default-payment-method=STRIPE
app.subscription.payment-settings.accepted-currencies=USD,MXN,EUR
